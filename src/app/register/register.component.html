<div class="container">
  <img [src]=logo class="img-fluid logo_img" alt="" />

<form action="">
<div class="row">
<div class="col-md-4 offset-md-2 dd form-group justify-content-end">
<label for="business" class="fw-bold font p-2">Business Name<span class="span">*</span></label>
<input type="text" placeholder="business name " class="form-control" name="business" required>
<label for="businessType" class="fw-bold font p-2">Business Type<span class="span">*</span></label>
<div class="input-group">
  <select name="businessType" class="form-select" id="inputGroupSelect04">
    <option default="select Business Type" >Select Business Type</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
</div>
<label for="pincode" class="fw-bold font p-2">Pincode<span class="span">*</span></label>
<input type="number" placeholder="Pincode" class="form-control" maxlength="10" name="pincode" required>
<label for="city" class="fw-bold font p-2">City<span class="span">*</span></label>
<div class="input-group">
  <select disabled  class="form-select" id="inputGroupSelect04" name="city">
    <option default="select Business Type" >City</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
</div>

<button class="btn button mt-3 ">sign up</button>

<!-- <p class="p-4">Signed in already. Want to continue ? <a class="atag " href="sign-in"> sign-in</a> </p> -->
</div>

<div class="col-md-4 ">
<div class="circle"></div>
</div>


</div>
</form>
</div>
